location ^ / {
	root   html;
	index  index.html index.htm;
}

location ^ /tahm {
	allow_methods GET POST DELETE;
	root   html;
	index  index.html index.htm;
}

location ^ /directory {
	allow_methods GET POST;
	alias   YoupiBanane;
	index  youpi.bad_extension;

	error_page   404 /404.html;
}

location ^ /auto {

	allow_methods GET;

	root html;
	autoindex on;
}

location ^ /upload {
	allow_methods GET POST;
	root html;
	index file.html;
}

location $ .php {
	cgi_path cgi-bin/index.php;
}

location $ .py {
	allow_methods  GET POST;
	cgi_path /usr/bin/python3;
}

location $ .bla {
	allow_methods POST;
	cgi_path cgi_tester;
}

location ^ /google {
	proxy_pass http://www.google.com;
}

error_page   500 502 503 504 505  /50x.html;
location = /50x.html {
	root   html;
}

location ^ /post_body {
	allow_methods GET POST DELETE;
	client_max_body_size 100;
	root html;
}
